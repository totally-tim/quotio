name: "\U0001F41B Bug Report"
description: Report a bug in Quotio
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: What happened?
      description: A clear and concise description of the bug.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - "\U0001F534 Critical - App crashes or completely unusable"
        - "\U0001F7E0 High - Core feature broken, no workaround"
        - "\U0001F7E1 Medium - Bug with workaround available"
        - "\U0001F7E2 Low - Minor issue, cosmetic"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected component
      description: Which part of the app is affected?
      options:
        - Dashboard
        - Quota Tracking
        - OAuth / Authentication
        - Agent Configuration
        - Menu Bar
        - Proxy Server (CLIProxyAPI)
        - Settings
        - Auto-Update
        - Other
    validations:
      required: true

  - type: dropdown
    id: provider
    attributes:
      label: Provider (if applicable)
      description: Which AI provider is involved?
      options:
        - N/A
        - Google Gemini
        - Anthropic Claude
        - OpenAI Codex
        - GitHub Copilot
        - Kiro
        - Antigravity
        - Qwen Code
        - Vertex AI
        - iFlow
        - Cursor (quota only)
        - Trae (quota only)
        - Custom Provider
    validations:
      required: false

  - type: dropdown
    id: agent
    attributes:
      label: CLI Agent (if applicable)
      description: Which CLI agent is involved?
      options:
        - N/A
        - Claude Code
        - Codex CLI
        - Gemini CLI
        - Amp CLI
        - OpenCode
        - Factory Droid
    validations:
      required: false

  - type: input
    id: macos_version
    attributes:
      label: macOS Version
      description: What version of macOS are you using?
      placeholder: "e.g., 15.2 Sequoia"
    validations:
      required: true

  - type: input
    id: quotio_version
    attributes:
      label: Quotio Version
      description: What version of Quotio are you using?
      placeholder: "e.g., 0.6.0"
    validations:
      required: true

  - type: dropdown
    id: app_mode
    attributes:
      label: App Mode
      description: Which mode are you running Quotio in?
      options:
        - Full Mode (Proxy running)
        - Quota-Only Mode
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here...
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs (optional)
      description: Paste relevant logs from Quotio's Logs screen or CLIProxyAPI.
      render: shell
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Any other information that might help us understand the issue.
    validations:
      required: false
